<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
	<meta charset="UTF-8">
	<title>mario</title>
	<style>

		.body{
		margin: 0;
		padding: 0;
		box-sizing: border-box;	
		}

		.main{
			
			position: relative;


		}
		#character{
             position: absolute;
             left: 0;
             bottom: 80px;
             animation: run 7s infinite linear;
		}
		

		@keyframes run{
    0%{left:0;}
    100%{left:100%;}
         }


	</style>
</head>
<body >
	<div class="main">
		<img id="character" src="images/mario.gif" alt="mario" width="120px">
		
		<img src="images/marioback.jpg" alt="" width="100%" height="600px">
		<audio ><source src="" type="audio/mpeg"></audio>
	
</div>
<script >
var character =document.getElementById("character");
var block =document.getElementById("block");
function jump(){
if(character.classList =="animate")
	character.classList.add("animate");

	
	setTimeout(function(){
	character.classList.remove("animate");
},400);
	}
var checkdead=setInterval(
function(){
	var characterTop=parseInt(window.getComputedStyle(character).getPropertyValue("bottom"));

    var blockleft=parseInt(window.getComputedStyle(block).getPropertyValue("right"));

	if(blockleft<60 && blockleft>-60 && characterTop>=190){
		block.style.animation="none" ;
		block.style.display="none";
		alert("you lose");
	}
},10);

</script>
</body>
</html>
