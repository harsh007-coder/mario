<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
	<meta charset="UTF-8">
	<title>mario</title>
	<style>

		.body{
		margin: 0;
		padding: 0;
		box-sizing: border-box;	
		}

		.main{
			
			position: relative;


		}
		#character{
             position: absolute;
             left: 0;
             bottom: 80px;
             animation: run 7s infinite linear;
		}
		

		@keyframes run{
    0%{left:0;}
    100%{left:100%;}
         }


	</style>
</head>
<body >
	<div class="main">
		<img id="character" src="images/mario.gif" alt="mario" width="120px">
		
		<img src="images/marioback.jpg" alt="" width="100%" height="600px">
		<audio ><source src="" type="audio/mpeg"></audio>
	
</div>


</body>
</html>
